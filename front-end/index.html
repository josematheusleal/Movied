<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIED - Recomendações de Filmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo"><span>MOVIED</span></h1>
        <p class="subtitle">Descubra filmes semelhantes aos seus favoritos!</p>
        
        <div class="search-box">
            <div class="suggestions-container">
                <input type="text" id="movie-input" placeholder="Digite o nome de um filme...">
                <div id="suggestions" class="suggestions hidden"></div>
            </div>
            <button id="search-button">
                <i class="fas fa-search"></i> Buscar
            </button>
        </div>

        <div id="loading" class="hidden">
            <div class="loading-container">
                <div class="movie-loader">
                    <div class="film-reel"></div>
                    <div class="clapperboard"></div>
                </div>
                <div class="loading-text">
                    Buscando recomendações<span class="loading-dots"><span></span><span></span><span></span><span></span></span>
                </div>
            </div>
        </div>
        
        <div id="results-container">
            <!-- Aqui serão inseridos o filme pesquisado e as recomendações -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
